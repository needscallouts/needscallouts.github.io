<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow fixed-top">
  <div class="container-fluid">
    <!-- <a class="navbar-brand" href="#">Needs Callouts</a> -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        {% for item in site.data.navigation %}
          {% if item.type == "link" %}
            <li class="nav-item {% if page.url == item.link %} active {% endif %}">
              <a class="nav-link" href="{{ item.link }}">{{ item.name }}</a>
            </li>
          {% elsif item.type == "menu" %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="{{ item.name | downcase | replace " ", ""}}" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ item.name }}</a>
              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="{{ item.name | downcase | replace " ", ""}}">
                {% for subitem in item.submenu %}
                  <li class="{% if page.url == subitem.link %} active {% endif %}">
                    <a class="dropdown-item" href="{{ subitem.link }}">{{ subitem.name }}</a>
                  </li>
                {% endfor %}
              </ul>
            </li>
          {% endif %}
          <li class="nav-item {% if page.url == item.link %} active {% endif %}">

          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
